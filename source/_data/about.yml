cause:
  tip: 关于我的博客
  title: 为什么想到开始写博客了？
  content:
    <br>
    1、喜欢<b>DIY</b>和不疲于捣腾，想要一个自己的<b>线上空间</b>。
    <br>
    2、记笔记和翻看笔记，我个人觉得目前的笔记Web和App都<b>比较臃肿和不美观</b>，在语雀；Onenote；Noteblilty；Xmind；CSDN记录分享，还是不合心意，最后看到了个人博客。
    <br>
    3、个人博客<b>便捷管理</b>文章内容，<b>完全自定义</b>到自己喜欢的感觉，感觉好看的博客能让我<b>学习效率翻倍</b>。
    <br>
    4、当做自己的赛博名片用了。
    <br>

